<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="js/jquery/jquery-1.5.1.min.js"></script>
  </head>
<body>
<h2>TrainingDiary WS</h2>

<form action="/service/workout" method="POST">
  
  <input type="text" id="workout" name="workout"/>
  <input type="submit" value="OK"/>
  
</form>
</body>

<script type="text/javascript">
jQuery(document).ready(function() {
  jQuery.ajaxSetup({
    contentType: "application/json"
  });
  alert("sending put request");
  
  $.ajax({ 
    type: "PUT", 
    url: "service/workouts", 
    data: "{\"name\":\"My json workout\"}}", 
    contentType: "application/json", 
    dataType: "text", 
    success: function(text) { 
      alert(text);
    }, 
    error: function(xhr) { 
      alert(xhr.responseText); 
    }
  });

  jQuery.ajax({

    data: "{ \"foo\": \"bar\", \"fruit\": \"apple\" }"
  });
  */
  
  //jQuery.post("/service/workouts", {"workout":{"name":"My json workout"}}, "application/json" );
});
</script>

</html>
